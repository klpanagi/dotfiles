# Set Zsh as the default Tmux shell
set -g default-shell /bin/zsh

## Change Prefix ----{
unbind C-b
set -g prefix C-a
bind C-a send-prefix
# -----------}

## address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

## increase scrollback buffer size
set -g history-limit 50000

## tmux messages are displayed for 4 seconds
set -g display-time 2000

## refresh 'status-left' and 'status-right' more often
set -g status-interval 3

setw -g status-keys vi
set -g status-keys vi

#bind-key -t vi-copy 'v' begin-selection
#bind-key -t vi-copy 'y' copy-selection

## focus events enabled for terminals that support them
set -g focus-events on

## super useful when using "grouped sessions" and multi-monitor setup
# setw -g aggressive-resize on
set-option -gw xterm-keys on

# Start Numbering at 1
set -g base-index 1

# history
set -g history-limit 4096

# Faster command sequences
set -s escape-time 0

# Set aggressive resize when multiple clients attach to a session
setw -g aggressive-resize on

# allow terminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

## Window configurations --------------{
set-window-option -g monitor-activity on
# Renumber windows when a window is closed
set -g renumber-windows on
set-window-option -g automatic-rename off
set-option -g allow-rename off
# -----------------------------}

## Pane Configurations --------{
# border colours
set -g pane-border-fg default
set -g pane-border-bg default
set -g pane-active-border-fg brightyellow
set -g pane-active-border-bg colour237
## --------------------}

## Keybindings -----------{
# Switch to Last active window
bind-key a last-window

# Reload configuration
bind r source-file ~/.tmux.conf \; display " Tmux Conf Reloaded!"

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Split
unbind %
unbind '"'
unbind o
bind \ split-window -h -c '#{pane_current_path}' # Split panes horizontal
bind - split-window -v -c '#{pane_current_path}' # Split panes vertically

#urxvt tab like window switching (-n: no prior escape seq)
bind down new-window -c '#{pan_current_path}'
bind c new-window -c '#{pan_current_path}'
bind left prev
bind right next
#bind -n C-left swap-window -t -1
#bind -n C-right swap-window -t +1

# Resize
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Kill window
bind X kill-window
bind Q kill-session

# Mouse support - set to on if you want to use the mouse ---{
set -g mouse on
bind -T root WheelUpPane   if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"
## ----------------------------}


## Messaging ---------------{
set -g message-fg brightwhite
set -g message-bg blue
set -g message-command-fg blue
set -g message-command-bg black
# --------------------}

# Visual notification of activity in other windows --{
setw -g monitor-activity on
set -g visual-activity on
# ---------------------------}

# The statusbar -----------{
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

set -g status-left-attr bold
set -g status-left-length 70
set -g status-left "#[bg=colour238]#[fg=white]: #h : #[fg=colour81]#(curl icanhazip.com) #[fg=yellow]#(ifconfig enp7s0 | grep 'inet ' | awk '{print \"enp7s0 \" $2}') #(ifconfig wlan0 | grep 'inet ' | awk '{print \"wlan0 \" $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') "
# -------------------------}

# upgrade $TERM
# Default terminal is 256 colors
#set -g default-terminal "screen-256color"
set -g default-terminal "tmux-256color"  # As of TMux 2.1

# Add truecolor support
# tmux supports 24-bit color as of version 2.2:
#   https://github.com/tmux/tmux/commit/427b8204268af5548d09b830e101c59daa095df9
set-option -ga terminal-overrides ",xterm-256color:Tc"

# tmux-prefix-highlight config ----------{
set -g @prefix_highlight_fg 'white'
set -g @prefix_highlight_bg 'blue'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow,bold'
set -g @prefix_highlight_output_prefix '< '
set -g @prefix_highlight_output_suffix ' >'
# ---------------------------}

set -g @shell_mode 'vi'
set -g @yank_selection 'primary'

# Plugins ---------------------------{
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
#set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
#set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @plugin 'christoomey/vim-tmux-navigator'
#set -g @plugin 'odedlaz/tmux-onedark-theme'
# ---------------------------------}

# Initialize TMUX plugin manager
run-shell '~/.tmux/plugins/tpm/tpm'
