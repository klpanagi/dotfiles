# Visual notification of activity in other windows --{
setw -g monitor-activity on
set -g visual-activity on
# ---------------------------}

# The statusbar -----------{
set -g status on

set -g status-left-length 100
set -g status-right-length 100
# set -g status-style none
# set -g status-left-style blink,underline
# set -g status-right-style blink,underline

set -g message-style fg="$onedark_white",bg="$onedark_black"
set -g message-command-style fg="$onedark_white",bg="$onedark_black"

# Window status alignment
set -g status-justify centre

setw -g window-status-style fg="$onedark_black",bg="$onedark_black"
setw -g window-status-activity-style fg="$onedark_black",bg="$onedark_black"
setw -g window-status-separator " "

set -g status-bg "$onedark_black"
set -g status-fg "$onedark_white"

set -g @prefix_highlight_fg "$onedark_black"
set -g @prefix_highlight_bg "$base16_red"
set -g @prefix_highlight_copy_mode_attr "fg=$onedark_black,bg=$base16_red"
set -g @prefix_highlight_output_prefix " --> "

set -g window-status-format "#[fg=$base16_yellow,bg=$nord3,bold][#I]:#W #[fg=$onedark_black,bg=$onedark_black,nobold,nounderscore,noitalics]"
set -g window-status-current-format "#[fg=$nord3,bg=$base16_yellow,bold][#I]:#W "

set -g status-left "#[fg=$onedark_visual_grey,bg=$base16_green,bold] #S #[fg=$onedark_visual_grey,bg=$onedark_black,bold] #[fg=#EBCB8B,bg=$nord3,bold] #(whoami)@#H #[fg=$onedark_visual_grey,bg=$onedark_black,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=$onedark_visual_grey,bg=$onedark_black,nobold,noitalics,nounderscore] #[fg=$onedark_white,bg=$onedark_black,bold] #[fg=$onedark_white,bg=$nord3,bold] [Mem unsued: #{free_mem}Gb] #[fg=$onedark_visual_grey,bg=$onedark_black,bold] #{prefix_highlight}"
# -------------------------}

