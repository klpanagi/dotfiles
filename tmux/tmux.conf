# Set Zsh as the default Tmux shell
set -g default-shell /bin/zsh

## Change Prefix ----{
unbind C-b
set -g prefix `
bind ` send-prefix
# -----------}

## address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

## increase scrollback buffer size
set -g history-limit 50000

## tmux messages are displayed for 4 seconds
set -g display-time 2000

## refresh 'status-left' and 'status-right' more often
set -g status-interval 1

setw -g status-keys vi
set -g status-keys vi

bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

## focus events enabled for terminals that support them
set -g focus-events on

## super useful when using "grouped sessions" and multi-monitor setup
# setw -g aggressive-resize on
set-window-option -g xterm-keys on

# Start Numbering at 1
set -g base-index 1

# history
set -g history-limit 4096

# Faster command sequences
set -s escape-time 0

# Set aggressive resize when multiple clients attach to a session
setw -g aggressive-resize on

# allow terminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

## Window configurations --------------{
set-window-option -g monitor-activity on
# Renumber windows when a window is closed
set -g renumber-windows on
set-window-option -g automatic-rename off
set-option -g allow-rename off
# -----------------------------}

## Pane Configurations --------{
# border colours
set -g pane-border-fg default
set -g pane-border-bg default
set -g pane-active-border-fg brightyellow
set -g pane-active-border-bg colour237
## --------------------}

## Keybindings -----------{
# Switch to Last active window
bind-key a last-window

# Reload configuration
bind r source-file ~/.tmux.conf \; display " Tmux Conf Reloaded!"

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Split
unbind %
unbind '"'
unbind o
# unbind n
# unbind p

bind \ split-window -h -c '#{pane_current_path}' # Split panes horizontal
bind - split-window -v -c '#{pane_current_path}' # Split panes vertically

#urxvt tab like window switching (-n: no prior escape seq)
bind down new-window -c '#{pan_current_path}'
bind c new-window -c '#{pan_current_path}'
bind left prev
bind right next
# bind -n C-left swap-window -t -1
# bind -n C-right swap-window -t +1

# Resize
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Kill window
bind X kill-window
bind Q kill-session

# Mouse support - set to on if you want to use the mouse ---{
set -g mouse on
bind -T root WheelUpPane   if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"
# ----------------------------}

# Color definitions -----------{
onedark_black="#282c34"
onedark_blue="#61afef"
onedark_yellow="#e5c07b"
onedark_red="#e06c75"
onedark_white="#aab2bf"
onedark_green="#98c379"
onedark_visual_grey="#3e4452"
onedark_comment_grey="#5c6370"
seperator="#[fg=$onedark_black,bg=$onedark_visual_grey,nobold,nounderscore,noitalics]"
# -------------------}

# Messaging ---------------{
set -g message-fg brightwhite
set -g message-bg blue
set -g message-command-fg blue
set -g message-command-bg black
# --------------------}

# Visual notification of activity in other windows --{
setw -g monitor-activity on
set -g visual-activity on
# ---------------------------}

# The statusbar -----------{
set -g status on

set -g status-left-length 100
set -g status-right-length 100
set -g status-right-attr none
set -g status-left-attr none
set -g status-attr none

set -g message-fg "$onedark_white"
set -g message-bg "$onedark_black"
set -g message-command-fg "$onedark_white"
set -g message-command-bg "$onedark_black"

# Window status alignment
set -g status-justify centre

setw -g window-status-fg "$onedark_black"
setw -g window-status-bg "$onedark_black"
setw -g window-status-attr none

setw -g window-status-activity-bg "$onedark_black"
setw -g window-status-activity-fg "$onedark_black"
setw -g window-status-activity-attr none
setw -g window-status-separator ""

set -g status-bg "$onedark_black"
set -g status-fg "$onedark_white"

set -g @prefix_highlight_fg "$onedark_black"
set -g @prefix_highlight_bg "$onedark_green"
set -g @prefix_highlight_copy_mode_attr "fg=$onedark_black,bg=$onedark_green"
set -g @prefix_highlight_output_prefix "  "

set -g window-status-format "#[fg=$onedark_black,bg=$onedark_black,nobold,nounderscore,noitalics]#[fg=$onedark_white,bg=$onedark_black,bold] #I  #W #[fg=$onedark_black,bg=$onedark_black,nobold,nounderscore,noitalics]"
set -g window-status-current-format "#[fg=$onedark_black,bg=$onedark_visual_grey,nobold,nounderscore,noitalics]#[fg=$onedark_white,bg=$onedark_visual_grey,bold] #I  #W #[fg=$onedark_visual_grey,bg=$onedark_black,nobold,nounderscore,noitalics]"

set -g status-left "#[fg=$onedark_visual_grey,bg=$onedark_green,bold] #S #{prefix_highlight}#[fg=$onedark_green,bg=$onedark_black,nobold,nounderscore,noitalics] $seperator#[fg=$onedark_white,bg=$onedark_visual_grey,bold] #(whoami) #[fg=$onedark_visual_grey,bg=$onedark_black,nobold,nounderscore,noitalics]$seperator #[fg=$onedark_white,bg=$onedark_visual_grey,bold] #H #[fg=$onedark_visual_grey,bg=$onedark_black,nobold,nounderscore,noitalics]$seperator #[fg=$onedark_white,bg=$onedark_visual_grey,bold] #I:#P #[fg=$onedark_visual_grey,bg=$onedark_black,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=$onedark_visual_grey,bg=$onedark_black,nobold,noitalics,nounderscore]#[fg=$onedark_visual_grey,bg=$onedark_visual_grey,nounderscore,nobold,noitalics] #[fg=$onedark_white,bg=$onedark_visual_grey,bold] #{ipinfo}  #{free_mem}"
# -------------------------}

# upgrade $TERM
# Default terminal is 256 colors
#set -g default-terminal "xterm-256color"
set -g default-terminal "screen-256color"  # Tested with tmux 2.5

# Add truecolor support
# tmux supports 24-bit color as of version 2.2:
#   https://github.com/tmux/tmux/commit/427b8204268af5548d09b830e101c59daa095df9
#   https://github.com/tmux/tmux/issues/622
set-option -ga terminal-overrides ",screen-256color:Tc"
# set-option -ga terminal-overrides ",xterm-256color:Tc"

set -g @shell_mode 'vi'

# Plugins ---------------------------{
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
#set -g @plugin 'tmux-plugins/tmux-pain-control'
# set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
#set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @plugin 'christoomey/vim-tmux-navigator'
#set -g @plugin 'odedlaz/tmux-onedark-theme'
set -g @plugin 'odedlaz/tmux-status-variables'
# set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# ---------------------------------}

set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-save-shell-history 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

set -g @yank_selection 'primary'

# Automatic tpm installation
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager
run-shell '~/.tmux/plugins/tpm/tpm'
