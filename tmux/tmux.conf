
# Set Zsh as the default Tmux shell
set -g default-shell /bin/zsh

## Change Prefix {
  unbind C-b
  set -g prefix C-a
  bind C-a send-prefix
# }

#unbind c
# utf8 is on
#set -g utf8 on
#set -g status-utf8 on

## address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

## increase scrollback buffer size
set -g history-limit 50000

## tmux messages are displayed for 4 seconds
set -g display-time 4000

## refresh 'status-left' and 'status-right' more often
set -g status-interval 3
#
# # upgrade $TERM
set -g default-terminal "screen-256color"

# # emacs key bindings in tmux command prompt (prefix + :) are better than
# # vi keys, even for vim users
setw -g status-keys vi
set -g status-keys vi

#bind-key -t vi-copy 'v' begin-selection
#bind-key -t vi-copy 'y' copy-selection

## focus events enabled for terminals that support them
set -g focus-events on

## super useful when using "grouped sessions" and multi-monitor setup
# setw -g aggressive-resize on
set-option -gw xterm-keys on

# Start Numbering at 1
set -g base-index 1

# history
set -g history-limit 4096

# Faster command sequences
set -s escape-time 0

# Set aggressive resize when multiple clients attach to a session
setw -g aggressive-resize on

# allow terminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

## Window configurations {
  set-window-option -g monitor-activity on
  # Renumber windows when a window is closed
  set -g renumber-windows on
  set-window-option -g automatic-rename off
  set-option -g allow-rename off

  set -g window-active-style 'fg=colour255,bg=colour232'
  set -g window-style 'fg=colour255,bg=default'
# }

## Pane Configurations {
  # border colours
  set -g pane-border-fg default
  set -g pane-border-bg default
  set -g pane-active-border-fg brightyellow
  set -g pane-active-border-bg colour237
## }


## Keybindings {
  # Switch to Last active window
  bind-key a last-window

  # Reload configuration
  bind r source-file ~/.tmux.conf \; display " Tmux Conf Reloaded!"

  #bind -n C-l run "(tmux display-message -p '#{pane_title}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

  # Smart pane switching with awareness of vim splits
  # # See: https://github.com/christoomey/vim-tmux-navigator
  #is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
  #bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
  #bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
  #bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
  #bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
  #bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

  # Split
  unbind %
  unbind '"'
  unbind o
  bind \ split-window -h -c '#{pane_current_path}' # Split panes horizontal
  bind - split-window -v -c '#{pane_current_path}' # Split panes vertically

  #urxvt tab like window switching (-n: no prior escape seq)
  bind down new-window -c '#{pan_current_path}'
  bind c new-window -c '#{pan_current_path}'
  bind left prev
  bind right next
  #bind -n C-left swap-window -t -1
  #bind -n C-right swap-window -t +1

  # Resize
  bind H resize-pane -L 5
  bind J resize-pane -D 5
  bind K resize-pane -U 5
  bind L resize-pane -R 5

  # Kill window
  bind X kill-window
  bind Q kill-session

  #bind C-l send-keys 'C-l'

  # Mouse support - set to on if you want to use the mouse
  set -g mouse on
  bind -T root WheelUpPane   if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
  bind -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"
  # Scroll an entire page instead of just a line.
  #bind -t vi-copy    WheelUpPane   page-up
  #bind -t vi-copy    WheelDownPane page-down
## }


## Messaging {
  set -g message-fg brightwhite
  set -g message-bg blue
  set -g message-command-fg blue
  set -g message-command-bg black
# }

# Visual notification of activity in other windows {
  setw -g monitor-activity on
  set -g visual-activity on
# }

## Status Bar {
  set-option -g status on       # turn the status bar on
  set -g status-justify centre  # center window list for clarity
  set -g status-bg default
  set -g status-fg colour12
  set -g status-interval 2
  set-option -g status-attr dim
  set-option -g status-attr bright
# }


## Window status {
  setw -g window-status-format "#[bg=yellow]#[fg=black] #I:#[bg=cyan]#[fg=colour8] #W #F "
  setw -g window-status-current-format "#[fg=brightyellow]#[bg=colour8] #I:#[fg=colour8]#[bg=colour14] #W #F"
  setw -g window-status-current-bg colour0
  setw -g window-status-current-fg colour11
  setw -g window-status-current-attr dim
  setw -g window-status-bg green
  setw -g window-status-fg black
  setw -g window-status-attr reverse
  #setw -g window-status-content-attr bold,blink
# }

## Left Status bar {
  set -g status-interval 2
  # set -g status-left "#[bg=colour235,fg=white,bold]NET: #[fg=colour214]#{net_speed} #[fg=green,bg=black]#($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --colors --powerline-left --interval 2 --graph-lines 5 --mem-mode 2)#[default]"
  set -g status-left "#[fg=green,bg=black]#($TMUX_PLUGIN_MANAGER_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --colors --powerline-left --interval 2 --graph-lines 5 --mem-mode 2)#[default]"
# }

# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right '#{prefix_highlight} #[fg=colour233,bg=colour241,bold] %a %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '

# tmux-prefix-highlight config {
  set -g @prefix_highlight_fg 'white'
  set -g @prefix_highlight_bg 'blue'
  set -g @prefix_highlight_show_copy_mode 'on'
  set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow,bold'
  set -g @prefix_highlight_output_prefix '< '
  set -g @prefix_highlight_output_suffix ' >'
# }


## Plugins from TPM {
  set -g @plugin 'tmux-plugins/tpm'
  set -g @plugin 'tmux-plugins/tmux-sensible'
  set -g @plugin 'tmux-plugins/tmux-pain-control'
  set -g @plugin 'tmux-plugins/tmux-copycat'
  set -g @plugin 'tmux-plugins/tmux-yank'
  set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
  #set -g @plugin 'tmux-plugins/tmux-sidebar'
  #set -g @plugin 'tmux-plugins/tmux-net-speed'
  #set -g @plugin 'thewtex/tmux-mem-cpu-load'
  set -g @plugin 'christoomey/vim-tmux-navigator'
# }

# Shell vi mode compatibility
set -g @shell_mode 'vi'

